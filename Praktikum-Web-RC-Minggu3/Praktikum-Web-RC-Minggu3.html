			<script type="text/javascript">
				function tema(){
					var warnaa=document.getElementById('ubahwarna');
					if(warnaa.value=="White"){
						document.body.style.background = "White";
					}
					else if(warnaa.value=="Red"){
						document.body.style.background = "Red";

						
					}
					else if(warnaa.value=="Green"){

					}

					}
					else if(warnaa.value=="Black"){

					}

						document.body.style.background = "Blue";
					}
				}

			</script>

<body>
<div class="gabung2">
	<div class="kiri2">
		<p>Select The weather type today</p>
	</div>
	<div class="kanan2">
		<select name="weather" id="tulisan" onchange="kondisicuaca()">
				<option value="cerah">Sunny</option>
				<option value="Hujan">Rainy</option>
				<option value="Berawan">Berawan</option>
				<option value="Salju">Snow</option>
				<option value="Berkabut">Fogging</option>
			</select>
				<p id="cuaca" ></p>
			<script type="text/javascript">
				function kondisicuaca(){
					var cuaca=document.getElementById('tulisan');
					if(cuaca.value=="cerah"){
						var cuacaa=document.getElementById("cuaca");
						cuacaa.innerText="Waktu yang Baik untuk Pergi ke Pantai!";
					}
					else if(cuaca.value=="Hujan"){
						var cuacaa=document.getElementById("cuaca");
						cuacaa.innerText="Jangan Lupa sedia Payung, Diluar sedang Hujan!";
					}
					else if(cuaca.value=="Berawan"){
						var cuacaa=document.getElementById("cuaca");
						cuacaa.innerText="Sedia selimut dan teh, karena akan Hujan!";
					}
					else if(cuaca.value=="Salju"){
						var cuacaa=document.getElementById("cuaca");
						cuacaa.innerText="Diluar akan Hujan Salju!";
					}
					else if(cuaca.value=="Berkabut"){
						var cuacaa=document.getElementById("cuaca");
						cuacaa.innerText="Sebaiknya anda membawa senter untuk menyinari Kabut!";
					}
				}

			</script>
	</div>

</div>


	<p>
        <label>Input number</label>
        <input type="number" id="angka" placeholder="masukan angka" /><button style="margin-left: 20px;" onclick="faktorial()">Get Factorial</button>
    </p>
    <script type="text/javascript">
			function faktorial(){
				var angka = document.getElementById("angka");

				  let hasil = 1;
				  if (angka.value == 0 || angka.value == 1){
				    hasil = 1;
				  }else{
				    for(var i = angka.value; i >= 1; i--){
				      hasil = hasil * i;
				    }
				  }
				 
				var result = document.getElementById("hasilfaktorial");
					result.innerText = "The factorial of " + angka.value + " is " + hasil;
			}
				
		</script>

		<p id="hasilfaktorial"></p>
</body>
